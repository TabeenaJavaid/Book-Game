<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Book Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="book.css">
</head>

<body>
    <figure class="text-center">
        <blockquote class="blockquote">
            <h1 >THE BOOK GAME 
               </h1>
        </blockquote>
        <figcaption class="blockquote-footer text-light">
            reminds us of our childhood, Isn't it ?
        </figcaption>
    </figure>


    <!-- <h5 class="text-success">Lets live our childhood again....Click these buttons to score.</h5> -->
    <div class="container">

        <div class="row justify-content-center" id="rowLast">

            <div class="col-6 ">
                <h4 id="hlast1" >Total Score-<span id="spanl1">0</span> </h4>
            </div>
            <div class="col-6 ">
                <h4 id="hlast2" >Total Score- <span id="spanl2" >0</span> </h4>
            </div>
        </div>
        
        <div class="row justify-content-center" id="row1">

            <div class="col-6 ">
                <h4 id="h33">Page No-<span id="span3">0</span> </h4>
            </div>
            <div class="col-6 ">
                <h4 id="h34">Page No- <span id="span4">0</span> </h4>
            </div>
        </div>



        <div class="row justify-content-center">

            <div class="col-6 ">
                <h4 id="h31" >Player 1: <span id="span1" >Score-0</span> </h4>
            </div>
            <div class="col-6 ">
                <h4 id="h32" >Player 2:   <span id="span2" > Score-0</span> </h4>
            </div>
        </div>

        <div class="row justify-content-center" id="row2">

            <div class="col-6 "><button type="button" class="btn btn-success btn-lg" id="button1">Player 1</button></div>
            <div class="col-6 "><button type="button" class="btn btn-success btn-lg " id="button2">Player 2 </button></div>
        </div>


        <div class="row justify-content-center" id="row3">

            <div class="col-6 "><button type="button" class="btn btn-success btn-lg  " id="reset">START AGAIN</button></div>
            
        </div>
        <div class="row justify-content-center" id="row4">

            <div class="col-12 "><h4 class="text-success " id="max">Maximum Score-20</h4></div>
            
        </div>

        

    
    </div>

    <script src="book.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
